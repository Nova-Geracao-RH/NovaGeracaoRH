<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Página Inicial - Nova Geração RH</title>
<style>
* { margin:0; padding:0; box-sizing:border-box; }
html, body { height:100%; overflow:hidden; font-family:Arial,sans-serif; }

body {
    background: linear-gradient(135deg, #009AB2 0%, #013241 100%);
}

.hero-section {
    position: relative;
    height: 100vh;
    width: 100%;
    display: flex;
    align-items: center;
    justify-content: center;
    text-align: center;
    color: white;
}

.floating-elements {
    position: absolute;
    top: 0; left: 0; width: 100%; height: 100%;
    pointer-events: none;
    z-index:1;
}

.floating-circle {
    position: absolute;
    border-radius:50%;
    background: rgba(255,255,255,0.1);
    animation: float 6s ease-in-out infinite;
}

.circle-1 { width:80px; height:80px; top:20%; left:10%; animation-delay:0s; }
.circle-2 { width:120px; height:120px; top:60%; right:10%; animation-delay:2s; }
.circle-3 { width:60px; height:60px; top:80%; left:20%; animation-delay:4s; }
.circle-4 { width:100px; height:100px; top:30%; right:20%; animation-delay:1s; }

@keyframes float {
    0%,100% { transform:translateY(0px) rotate(0deg); opacity:0.3; }
    50% { transform:translateY(-20px) rotate(180deg); opacity:0.8; }
}

.hero-content { position:relative; z-index:2; max-width:800px; padding:2rem; }

.hero-title { font-size:3.5rem; font-weight:bold; margin-bottom:1rem; opacity:0; transform:translateY(50px); animation:slideUp 1s ease-out 0.5s forwards; }
.hero-subtitle { font-size:1.5rem; margin-bottom:2rem; opacity:0; transform:translateY(50px); animation:slideUp 1s ease-out 1s forwards; font-weight:300; }
.hero-description { font-size:1.1rem; line-height:1.6; margin-bottom:2rem; opacity:0; transform:translateY(50px); animation:slideUp 1s ease-out 1.5s forwards; }

.cta-buttons { display:flex; gap:1rem; justify-content:center; flex-wrap:wrap; opacity:0; transform:translateY(50px); animation:slideUp 1s ease-out 2s forwards; }
.cta-button {
    padding:1rem 2rem;
    border:2px solid white;
    background: rgba(255,255,255,0.2);
    backdrop-filter:blur(10px);
    color:white;
    text-decoration:none;
    border-radius:50px;
    font-weight:bold;
    text-transform:uppercase;
    letter-spacing:1px;
    transition: all 0.3s ease;
}

.cta-button:hover {
    background:white;
    color:#013241;
    transform:translateY(-2px);
    box-shadow:0 10px 25px rgba(0,0,0,0.2);
}

.particles { position:absolute; width:100%; height:100%; top:0; left:0; pointer-events:none; }
.particle { position:absolute; width:4px; height:4px; background: rgba(255,255,255,0.6); border-radius:50%; animation:particle 15s linear infinite; }

@keyframes particle {
    0% { opacity:0; transform:translateY(100vh) translateX(-100px); }
    10%,90% { opacity:1; }
    100% { opacity:0; transform:translateY(-100vh) translateX(100px); }
}

@keyframes slideUp { to { opacity:1; transform:translateY(0); } }

.wave-decoration {
    position:absolute; bottom:0; left:0; width:100%; height:100px;
    background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 120" preserveAspectRatio="none"><path d="M0,0V46.29c47.79,22.2,103.59,32.17,158,28,70.36-5.37,136.33-33.31,206.8-37.5C438.64,32.43,512.34,53.67,583,72.05c69.27,18,138.3,24.88,209.4,13.08,36.15-6,69.85-17.84,104.45-29.34C989.49,25,1113-14.29,1200,52.47V0Z" opacity=".25" fill="%23ffffff"></path><path d="M0,0V15.81C13,36.92,27.64,56.86,47.69,72.05,99.41,111.27,165,111,224.58,91.58c31.15-10.15,60.09-26.07,89.67-39.8,40.92-19,84.73-46,130.83-49.67,36.26-2.85,70.9,9.42,98.6,31.56,31.77,25.39,62.32,62,103.63,73,40.44,10.79,81.35-6.69,119.13-24.28s75.16-39,116.92-43.05c59.73-5.85,113.28,22.88,168.9,38.84,30.2,8.66,59,6.17,87.09-7.5,22.43-10.89,48-26.93,60.65-49.24V0Z" opacity=".5" fill="%23ffffff"></path><path d="M0,0V5.63C149.93,59,314.09,71.32,475.83,42.57c43-7.64,84.23-20.12,127.61-26.46,59-8.63,112.48,12.24,165.56,35.4C827.93,77.22,886,95.24,951.2,90c86.53-7,172.46-45.71,248.8-84.81V0Z" fill="%23ffffff"></path></svg>') repeat-x;
    background-size: 1200px 120px;
    animation: wave 10s linear infinite;
}

@keyframes wave { 0% { background-position-x:0; } 100% { background-position-x:1200px; } }

@media(max-width:768px) { .hero-title{font-size:2.5rem;} .hero-subtitle{font-size:1.2rem;} .cta-buttons{flex-direction:column;align-items:center;} }
</style>
</head>
<body>
<section class="hero-section">
    <div class="floating-elements">
        <div class="floating-circle circle-1"></div>
        <div class="floating-circle circle-2"></div>
        <div class="floating-circle circle-3"></div>
        <div class="floating-circle circle-4"></div>
    </div>

    <div class="particles" id="particles"></div>

    <div class="hero-content">
        <h1 class="hero-title">Bem-vindo a Nova Geração RH</h1>
        <h2 class="hero-subtitle">Onde experiência e tecnologia moldam o futuro do trabalho.</h2>
        <p class="hero-description">Transformamos recrutamento em uma experiência digital inovadora, conectando talentos e empresas para construir o futuro do trabalho.</p>
        <div class="cta-buttons">
            <a href="global.html" class="cta-button">Página Visual</a>
            <a href="home.html" class="cta-button">Página Inicial</a>
            <a href="contato.html" class="cta-button">Entre em Contato</a>
        </div>
        <!-- Contador de visitas abaixo dos menus -->
<div id="contador" style="text-align:center; margin-top:25px; font-family:Arial; font-size:16px;">
  Visitantes: <span id="visitas">0</span>
</div>
    </div>

    <div class="wave-decoration"></div>
</section>

<script>
// Criar partículas
function createParticles() {
    const container = document.getElementById('particles');
    const count = 15;
    for(let i=0;i<count;i++){
        const p=document.createElement('div');
        p.classList.add('particle');
        p.style.left=Math.random()*100+'%';
        p.style.animationDelay=Math.random()*15+'s';
        p.style.animationDuration=(Math.random()*10+10)+'s';
        container.appendChild(p);
    }
}
document.addEventListener('DOMContentLoaded',()=>{ createParticles(); });
</script>
    <script>
  // Verifica se já existe contador salvo
  let visitas = localStorage.getItem('contadorVisitas');
  if (!visitas) {
    visitas = 1;
  } else {
    visitas = parseInt(visitas) + 1;
  }
  localStorage.setItem('contadorVisitas', visitas);
  document.getElementById('visitas').textContent = visitas;
</script>
</body>
</html>
